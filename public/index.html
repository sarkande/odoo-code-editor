<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./dist/client/codemirror/lib/codemirror.css" />
    <title>Odoo Code Editor</title>
  </head>
  <body>
    <h1>Odoo Code Editor</h1>
    <main>
      <textarea id="code" name="code"></textarea>
      <div id="control-panel">
        <div id="control-panel_search">
          <label for="search">Search:</label>
          <input type="text" id="search" />

          <select id="search-results"></select>
          <button id="open-file">Open</button>
          <button id="save-file">Save</button>
        </div>
        <div id="control-panel_container">
          <!-- New button to load index -->
          <button id="start-bash">Connect container</button>
          <input
            type="text"
            id="container-name"
            placeholder="Container name"
            value="agence-pure-illusion-teractem_odoo"
          />
          <button id="scan-files">Scan files</button>
          <button id="load-files">Load files</button>
        </div>
      </div>
      <div id="output"></div>
    </main>

    <script src="./dist/client/codemirror/lib/codemirror.js"></script>
    <script src="./dist/client/codemirror/mode/python/python.js"></script>
    <script src="./dist/client/codemirror/mode/javascript/javascript.js"></script>
    <script src="./dist/client/codemirror/mode/xml/xml.js"></script>
    <script src="./dist/client/codemirror/mode/css/css.js"></script>
    <script src="./dist/client/codemirror/mode/sass/sass.js"></script>
    <script src="./dist/client/codemirror/mode/html/html.js"></script>
    <script src="./dist/client/codemirror/mode/sql/sql.js"></script>
    <script src="./dist/client/main.js"></script>
  </body>
</html>
